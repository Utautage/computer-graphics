<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>CG-1</title>
        <script src="JavaScript1.js"></script>
    </head>
    <body>
        <h1>コンピュータ・グラフィックスⅡ演習課題</h1>
        <canvas id="canvas" width="400" height="400"></canvas><br />
        <p>直線の始点:(<input type="number" value="100" id="startX" />,<input type="number" value="100" id="startY" />)</p>
        <p>直線の終点:(<input type="number" value="300" id="endX" />,<input type="number" value="300" id="endY" />)</p>
        <input id="reset" type="button" value="再描画" />
        <p><input id="ex1" type="button" value="演習課題1" /></p>
        <p><input id="ex2" type="button" value="演習課題2" /></p>
        <h2>演習課題3</h2>
        <p>sx=<input type="number" value="2" id="sx" /></p>
        <p>sy=<input type="number" value="2" id="sy" /></p>
        <input id="ex3" type="button" value="実行" />
        <h2>演習課題4</h2>
        <input id="ex4-x" type="button" value="x軸反転" />
        <input id="ex4-y" type="button" value="y軸反転" />
        <input id="ex4-xy" type="button" value="x,y軸反転" />
        <p></p><input id="asg" type="button" value="課題" />
        <p><input id="app" type="button" value="応用課題" /></p>
    </body>
</html>
