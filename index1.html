<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>CG-1</title>
    </head>
    <body>
        <h1>コンピュータ・グラフィックスⅠ演習課題</h1>
        <canvas id="canvas" width="400" height="400"></canvas><br />
        <label>n=<input type="number" value="2" id="n" /></label><br />
        <input type="button" value="A1" onclick="A1()" />
        <input type="button" value="A3" onclick="A3()" />
        <input type="button" value="B-1" onclick="B1()" />
        <input type="button" value="B-2" onclick="B2()" />
        <input type="button" value="C(a)" onclick="Ca()" />
        <script type="text/javascript">
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");
            function A1() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.beginPath();
                context.rect(100, 100, 200, 200);
                context.moveTo(100, 200);
                context.lineTo(300, 200);
                context.lineTo(200, 300);
                context.lineTo(200, 100);
                context.closePath();
                context.moveTo(100, 300);
                context.lineTo(300, 100);
                context.stroke();
            }
            function A3() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.beginPath();
                context.rect(100, 100, 200, 200);
                context.moveTo(100, 100);
                context.lineTo(200, 300);
                context.lineTo(300, 100);
                context.moveTo(100, 300);
                context.lineTo(200, 100);
                context.lineTo(300, 300);
                context.moveTo(100, 200);
                context.lineTo(300, 200);
                context.stroke();
            }
            function B1() {
                const n = document.getElementById("n").value;
                const angle = Math.PI / n;
                if (n < 2 || n > 10) return;
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.beginPath();
                context.arc(200, 200, 100, 0, 2 * Math.PI);
                context.moveTo(300, 200);
                for (let i = 1; i < 2 * n + 1; i++) {
                    context.lineTo(200 + 100 * Math.cos(angle * i), 200 + 100 * Math.sin(angle * i));
                }
                context.closePath();
                context.stroke();
            }
            function B2() {
                const n = document.getElementById("n").value;
                const angle = (2 * Math.PI) / (2 * n + 1);
                if (n < 1 || n > 10) return;
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.beginPath();
                context.arc(200, 200, 100, 0, 2 * Math.PI);
                context.moveTo(300, 200);
                for (let i = 1; i < 2 * n + 1; i++) {
                    context.lineTo(200 + 100 * Math.cos(angle * i), 200 + 100 * Math.sin(angle * i));
                }
                context.closePath();
                context.stroke();
            }
            function Ca() {
                const angle = 0.1 * Math.PI;
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.beginPath();
                for (let i = 0; i < 20; i++) {
                    for (let j = i+1; j < 20; j++) {
                        console.log(i,j)
                        context.moveTo(200 + 100 * Math.cos(angle * i), 200 + 100 * Math.sin(angle * i));
                        context.lineTo(200 + 100 * Math.cos(angle * j), 200 + 100 * Math.sin(angle * j));
                    }
                }
                context.closePath();
                context.stroke();
            }
        </script>
    </body>
</html>
